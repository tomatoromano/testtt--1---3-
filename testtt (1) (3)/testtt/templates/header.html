
<style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #66ff99 0%, #ffff99 100%);
      height: 100vh;
      background-repeat: no-repeat; /* new */
    }

    .header {
      overflow: hidden;
      background-color: transparent;
      padding: 20px 10px;
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }

    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #7fffd4;
      color: white;
    }

    .header a.active {
      background-color: #7fffd4;
      color: black;
    }

    .header-right {
      float: right;
    }
    * {
      box-sizing: border-box;
    }
</style>
        <div class="header">
    <a href="#default" class="logo">CompanyLogo</a>
    <div class="header-right">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('create') }}">checkout</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
  </div>
